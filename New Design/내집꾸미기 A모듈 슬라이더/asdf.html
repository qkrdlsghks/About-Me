<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {
            width: 500px;
            height: 500px;
            background-color: red;
        }

        div {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%;
            height: 80%;
        }

        #div2 {background-color: orange;}
        #div3 {background-color: yellow;}
    </style>
</head>
<body>
    <div id="div1">
        div1
        <div id="div2">
            div2
            <div id="div3">div3</div>
        </div>
    </div>

    <script>
        document.querySelector("#div1").addEventListener("click",(e)=>{
            console.log(e.currentTarget);
        });
    </script>
</body>
</html>
