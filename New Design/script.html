<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1, 2, 3, 2];
        let idx = 0;

        let slide = setInterval(btnclick, 2000);
        document.querySelectorAll("button").forEach(x => {
            x.addEventListener("click", function (e) {
                let num = e.currentTarget.dataset.num * 1;
                idx += num;
                if(idx >= 4) idx = 0;
                if(idx < 0) idx = 3;
                let left = (arr[idx] - 1) * -100;
                document.querySelector(".slider").style.marginLeft = left + "%";
                clearInterval(slide);
                slide = setInterval(btnclick, 2000);
            });
        });
        function btnclick() {
            document.querySelector(".button").click();
        }
    </script>
</body>
</html>
